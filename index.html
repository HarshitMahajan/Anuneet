<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Game for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fffaf3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 120px;
            border-radius: 10px;
            background-color: #ffe0b2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card.matched {
            background-color: #7ed6df;
            cursor: default;
            pointer-events: none;
        }
        #timer {
            font-size: 18px;
            margin-top: 10px;
            background-color: #fff3cd;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #message {
            display: none;
            margin-top: 30px;
            background-color: #ffe6e6;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        #message h2 {
            color: #ff6b6b;
        }
        #animated-heart {
            display: none;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            position: relative;
        }
        #animated-heart::before,
        #animated-heart::after {
            content: '';
            width: 150px;
            height: 150px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: pulse 2s infinite;
        }
        #animated-heart::after {
            left: auto;
            right: 0;
        }
        #heart-shape {
            width: 150px;
            height: 150px;
            background-color: #ff6b6b;
            transform: rotate(-45deg);
            position: absolute;
            top: 50px;
            left: 50px;
        }
        #heart-shape::before,
        #heart-shape::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }
        #heart-shape::before {
            top: -50px;
            left: 25px;
        }
        #heart-shape::after {
            top: 25px;
            left: -50px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>For You, My Love ‚ù§Ô∏è</h1>
    <p>Match all the cards to reveal a surprise just for you!</p>
    <div id="timer">Time: <span id="time">60</span> seconds</div>
    <div id="game-container"></div>
    <div id="message">
        <h2>You Did It! üéâ</h2>
        <div id="animated-heart">
            <div id="heart-shape"></div>
        </div>
        <p>You are my heart, my everything. Thank you for being the light of my life. I love you more than words can ever express! ‚ù§Ô∏è</p>
    </div>

    <script>
        const cards = [
            "üíñ", "üíñ", "üåπ", "üåπ", "üç´", "üç´",
            "üéµ", "üéµ", "‚≠ê", "‚≠ê", "üçï", "üçï",
            "üéÅ", "üéÅ", "üêª", "üêª", "üíç", "üíç",
            "‚òÄÔ∏è", "‚òÄÔ∏è", "üåô", "üåô", "üçì", "üçì"
        ];
        const gameContainer = document.getElementById("game-container");
        const message = document.getElementById("message");
        const timerElement = document.getElementById("time");
        const animatedHeart = document.getElementById("animated-heart");
        let flippedCards = [];
        let matchedCount = 0;
        let timeLeft = 60;
        let timer;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(symbol) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.symbol = symbol;
            card.addEventListener("click", handleCardClick);
            return card;
        }

        function handleCardClick(event) {
            const card = event.target;

            if (card.classList.contains("matched") || flippedCards.length === 2 || card === flippedCards[0]) {
                return;
            }

            card.textContent = card.dataset.symbol;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                const [card1, card2] = flippedCards;
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    card1.classList.add("matched");
                    card2.classList.add("matched");
                    matchedCount += 2;
                    flippedCards = [];

                    if (matchedCount === cards.length) {
                        clearInterval(timer);
                        setTimeout(() => {
                            message.style.display = "block";
                            animatedHeart.style.display = "block";
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        card1.textContent = "";
                        card2.textContent = "";
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    alert("Time's up! Try again!");
                    window.location.reload();
                }
            }, 1000);
        }

        function setupGame() {
            shuffle(cards);
            cards.forEach(symbol => {
                const card = createCard(symbol);
                gameContainer.appendChild(card);
            });
            startTimer();
        }

        setupGame();
    </script>
</body>
</html>
